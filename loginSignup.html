<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="css/loginSignup.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo-container">
            <img src="./images/logo.png" alt="Company Logo">
        </div>
        <div class="form-container">
            <div id="login-form">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <div class="captcha-container">
                        <div class="g-recaptcha" data-sitekey="6Lcav88qAAAAAHx1T2MPaFBvR7f3ChGRvhqyjKUx"></div>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p class="toggle-text">Don't have an account? <a onclick="toggleForm()">Sign Up</a></p>
            </div>
            <div id="signup-form" class="hidden">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm password" required>
                    </div>
                    <div class="captcha-container">
                        <div class="g-recaptcha" data-sitekey=6Lcav88qAAAAAHx1T2MPaFBvR7f3ChGRvhqyjKUx"></div>
                    </div>
                    <button type="submit" class=" btn g-recaptcha" 
                    data-sitekey="reCAPTCHA_site_key" 
                    data-callback='onSubmit' 
                    data-action='submit'>Sign Up</button>
                </form>
                <p class="toggle-text">Already have an account? <a onclick="toggleForm()">Login</a></p>
            </div>
        </div>
    </div>
    <script src="js/loginSignup.js"></script>
</body>
</html>
