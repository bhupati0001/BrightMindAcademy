<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="mQUw_uz6GVmQ4khVc2IJxWUAtxdqP9bCJYu2A1gY03c" />
    <title>Connecting...</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // List of homepage files
            const homepages = [
                'index-1.html',
                'index-2.html',
                'index-3.html'
            ];

            // Select a random homepage
            const randomHomepage = homepages[Math.floor(Math.random() * homepages.length)];

            // Redirect to the randomly selected homepage after a delay
            setTimeout(() => {
                window.location.href = randomHomepage;
            }, 3000); // 3-second delay
        });
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        img {
            width: 270px;
            height: 200px;
            transform: translate(-5px, 5px); /* Move 5px left and 5px down */
        }
    </style>
</head>
<body>
    <!-- Display GIF while redirecting -->
    <img src="images/loader-unscreen.gif" alt="Loading...">
    <div class="message">Great things are coming your way... Sit tight while we prepare your experience.</div>
</body>
</html>
