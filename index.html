<html lang="en">

<head>

    <meta property="og:title" content="Bright Mind Academy - Personalized Coaching for Grades 8-12" />
    <meta property="og:description"

    <meta property="og:image" content="https://brightmindacademy.in/images/logo.png" />
    <meta property="og:url" content="https://brightmindacademy.in/" />

        content="Bright Mind Academy offers tailored coaching for students from 8th to 12th grade. Achieve academic excellence with our expert faculty and personalized approach.">

        content="Bright Mind Academy, coaching for 8th grade, 12th grade tuition, personalized learning, academic coaching, best coaching center, study tips">

    <title>Bright Mind Academy - Personalized Coaching for Grades 8-12</title>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // List of homepage files
            const homepages = [
                'index-1.html',
                'index-2.html',
                'index-3.html'
            ];

            // Select a random homepage
            const randomHomepage = homepages[Math.floor(Math.random() * homepages.length)];

            // Redirect to the randomly selected homepage after a delay
            setTimeout(() => {
                window.location.href = randomHomepage;
            }, 3000); // 3-second delay
        });

        // Typewriter effect for www.brightmindacademy.in
        document.addEventListener('DOMContentLoaded', function () {
            const text = 'www.brightmindacademy.in';
            const messageElement = document.querySelector('.message');
            let index = 0;

            function typeWriter() {
                if (index < text.length) {
                    messageElement.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, 100); // 100ms delay for each letter
                }
            }

            typeWriter();
        });
    </script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        img {
            width: 50%;
            height: auto;
            margin-bottom: 20px; 
        }

        .message {
            font-size: 20px;
            font-weight: bold;
            color:#126f81;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Display GIF while redirecting -->
        <img src="images/loader-unscreen.gif" alt="Loading...">
        <div class="message"></div> <!-- The animated text will appear here -->
    </div>
</body>
