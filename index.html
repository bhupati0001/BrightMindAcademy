<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting...</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // List of homepage files
            const homepages = [
                'index-1.html',
                'index-2.html',
                'index-3.html'
            ];

            // Select a random homepage
            const randomHomepage = homepages[Math.floor(Math.random() * homepages.length)];

            // Redirect to the randomly selected homepage after a delay
            setTimeout(() => {
                window.location.href = randomHomepage;
            }, 500); // 3-second delay
        });
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        img {
            width:250px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- Display GIF while redirecting -->
    <img src="images/loader-unscreen.gif" alt="Loading...">
</body>
</html>
